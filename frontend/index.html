<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>wificar</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">wificar</a>
      </div>
      <button class="btn btn-primary" id="show_config" data-bs-toggle="modal" data-bs-target="#config">config</button>
      <form class="d-flex" id="login">
        <input
          class="form-control me-2"
          id="pass"
          type="password"
          placeholder="pass"
        />
        <button class="btn btn-outline-success" type="submit">login</button>
      </form>
    </nav>
    <div class="modal" tabindex="-1" id="config">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">config</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <textarea id="config_text_areia" class="form-control" rows="10" disabled></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary btn-disabled" disabled>
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="card mx-auto" style="width: 280px">
      <div class="card-header">
        <button class="btn btn-success" id="enable">enable</button>
        <button class="btn btn-danger" id="disable">disable</button>
      </div>
      <div class="container text-center mx-auto">
        <div class="row">
          <div class="col align-self-center">
            <button class="btn btn-outline-secondary" id="fwd">fwd</button
            ><br />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="btn btn-outline-secondary" id="left">left</button>
          </div>
          <div class="col">
            <button class="btn btn-outline-secondary" id="bkwd">bkwd</button>
          </div>
          <div class="col">
            <button class="btn btn-outline-secondary" id="right">right</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
